    <title>Modelo de caja en CSS</title>
    <link rel="stylesheet" href="css/box-model.css">

<body>
    <!-- https://developer.mozilla.org/es/docs/Learn/CSS/Building_blocks/The_box_model -->
    <H1>Modelo de caja en CSS</H1>
    <!-- Es la forma en que CSS ve a los elementos html y ¿cómo los ve? como si fueran cajas con las
        siguientes propiedades 
        1. El contenido(content): El contenido(texto) del elemento HTML, tomando en cuenta sus limitaciones(width y height)
        2. El borde(border): Lo que delimita cada uno de los elementos HTML
        3- El relleno(padding): Son las distancias internas(La distancia del borde al contenido)
        4- El margen(margin): Son las distancias externas(La distancia entre el elemento html y sus
        elementos hermanos o padres)

        Dentro del modelo de caja hay que considerar que una caja tendrá 4 lados(como las manecillas del reloj):
        1- Arriba(top)
        2- Derecha(right)
        3- Abajo(bottom)
        4- Izquierda(left)

        Cada etiqueta html es una pequeña caja.
        En el inspector del navegador se muestra el modelo de caja y las medidas son en pixeles -->
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
        Architecto sapiente repellat quod laborum tempora nemo accusamus temporibus sed! Inventore, ab. 
        Fugiat explicabo impedit exercitationem aspernatur praesentium quam ipsa quis sint?
    </p>
