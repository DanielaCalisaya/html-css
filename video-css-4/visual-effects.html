<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efectos visuales en CSS</title>
    <link rel="stylesheet" href="css/visual-effects.css">
</head>
<body>
    <h1>Efectos visuales en CSS</h1>
    <hr>
    <h2 id="temario-curso">Temario del curso</h2>
    <ul>
        <li><a href="visual-effects.html#shadows">Sombras</a></li>
        <li><a href="visual-effects.html#gradient">Gradientes</a></li>
        <li><a href="visual-effects.html#filtro">Filtros</a></li>
    </ul>
    <br>

    <h3 id="shadows">Sombras</h3>
    <div class="box shadows">
        <p>Sombras</p>
    </div>
    <div class="box shadows-multiple">
        <p>Sombras</p>
    </div>
    <div class="box drop-shadow">
        <img src="../video-css-3/assets/arbol.png" alt="Árbol y el niño">
    </div>

    <br>
    <a href="visual-effects.html#temario-curso">☝️</a>
    <hr>
    
    <h2 id="gradient">Degradados</h2>
    <h3>Lineales</h3>
    <div class="box linear-gradient"></div>
    <h3>Radial</h3>
    <div class="box radial-gradient"></div>
    <h3>Cónico</h3>
    <div class="box conic-gradient"></div>

    <h3>Repetir degradados</h3>
    <div class="box repeat-gradient-linear"></div>
    <div class="box repeat-gradient-radial"></div>
    <div class="box repeat-gradient-conic"></div>

    <h3>Gráficos con degradados</h3>
    <div class="box chart-gradient"></div>
    <div class="box donut-gradient"></div>

    <br>
    <a href="visual-effects.html#temario-curso">☝️</a>
    <hr>

    <h2 id="filtro">Filtros</h2>
    <article class="card">
        <img src="../img/start.png" alt="♥">
    </article>

    <br>
    <a href="visual-effects.html#temario-curso">☝️</a>
    <hr>

</body>
</html>
